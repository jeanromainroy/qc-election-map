<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset='utf-8'>
	<meta name='viewport' content='width=device-width,initial-scale=1'>

	<link rel='icon' type='image/png' href='/favicon.png'>
	<link rel='stylesheet' href='/global.css'>
	<link rel='stylesheet' href='/build/bundle.css'>

	<script defer src='/build/bundle.js'></script>


    <!-- HTML Meta Tags -->
    <title>QC Election 2022</title>
    <meta name="description" content="Interactive Electoral Map">
    <meta property="og:site_name" content="QC Election 2022">
    <meta property="og:title" content="QC Election 2022"/>
    <meta property="og:description" content="Interactive Electoral Map"/>
    <meta property="og:type" content="website"/>
    <meta property="og:url" content="https://170towin.ca/">
	<meta property="og:locale" content="en_US" />
	<meta name="application-name" content="Interactive Electoral Map" />


    <!-- size of the image to display must be less than 300KB -->
    <meta property="og:image" itemprop="image" content="https://170towin.ca/logo.jpg">
    <meta property="og:image:type" content="image/jpeg">


    <!-- Size of image. Any size up to 300. Anything above 300px will not work in WhatsApp -->
    <meta property="og:image:width" content="300">
    <meta property="og:image:height" content="300">
	<meta property="og:image:alt" content="thumbnail" />


    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta property="twitter:domain" content="170towin.ca">
    <meta property="twitter:url" content="https://170towin.ca/">
    <meta name="twitter:title" content="QC Election 2022">
    <meta name="twitter:description" content="Interactive Electoral Map">
    <meta name="twitter:image" content="https://170towin.ca/logo.jpg">


    <!-- MS Tile - for Microsoft apps-->
    <meta name="msapplication-TileImage" content="https://170towin.ca/logo.jpg">

</head>
